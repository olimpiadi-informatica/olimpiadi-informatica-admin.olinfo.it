backend:
  name: github
  repo: olimpiadi-informatica/website
  site_domain: abbc5244-c379-41d2-8c38-bc6f6f87afaa
  branch: main
publish_mode: editorial_workflow
media_folder: 'static/images/uploads'
public_folder: '/images/uploads'
collections:
  - name: 'posts'
    label: 'Posts'
    folder: 'content/'
    create: true
    format: 'toml-frontmatter'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Keywords', name: 'description', widget: 'string' }
      - label: "Taxonomies"
        name: "taxonomies"
        widget: "object"
        collapsed: false
        fields:
          - label: "Contest"
            name: "contest"
            widget: "select"
            multiple: true 
            required: false
            max: 1
            options: ["school", "regional", "national", "stage", "international", "digit"]
          - label: "Edition"
            name: "edition"
            widget: "select"
            multiple: true 
            required: false
            max: 1
            options: [
              "1999", "2000", "2001", "2002", "2003", "2004", "2005", "2006", "2007", "2008", "2009",
              "2008-2009", "2009-2010", "2010-2011", "2011-2012", "2012-2013", "2013-2014", "2014-2015",
              "2015-2016", "2016-2017", "2017-2018", "2018-2019", "2019-2020", "2020-2021", "2021-2022",
              "2022-2023", "2023-2024", "2024-2025", "2025-2026", "2026-2027", "2027-2028", "2028-2029",
            ]
      - label: 'More...'
        name: 'extra'
        widget: 'object'
        collapsed: true
        fields:
          - { label: 'Featured Image', name: 'thumbnail', widget: 'image', required: false }
          - { label: 'Subtitle', name: 'subtitle', widget: 'string', required: false }
          - { label: 'Highlighted', name: 'highlighted', widget: 'boolean', required: false }
          - { label: 'Override Updated Date', name: 'override_updated', widget: 'datetime', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'fixed'
    label: 'Fixed content'
    folder: 'content/fixed/'
    format: 'toml-frontmatter'
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
